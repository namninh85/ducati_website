<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Web2Case form</h2>
  <form action="https://teamforce1--teamforce2.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    <input type=hidden name="oid" value="00D1s0000008qDX">
<input type=hidden name="retURL" value="https://namninh85.github.io/ducati_website/static_html/web2case.html">

<div class="form-group">
      <label>Type</label>
        <select class="form-control" id="type" name="type">
     		<option value="Complaints">Complaints</option>     
			<option value="Feedback">Feedback</option>
			<option value="Extra Work Request">Extra Work Request</option>
			<option value="Account Enquiries">Account Enquiries</option>
        </select>
    </div>
    <div class="form-group">
      <label for="name">Contact Name</label>
     
      <input class="form-control" id="name" maxlength="80" name="name" size="20" type="text" required />
    </div>
    <div class="form-group">
      <label for="last_name">Phone</label>
      <input  id="phone" class="form-control" maxlength="40" name="phone" size="20" type="text" />
    </div>
   <div class="form-group">
      <label for="email">Email</label>
        <input  id="email" class="form-control" maxlength="80" name="email" size="20" type="email" required/>
        
    </div>
    <div class="form-group">
      <label for="company">Subject</label>
      <input  id="subject" class="form-control" maxlength="40" name="subject" size="20" type="text" />
    </div>
     <div class="form-group">
      <label for="city">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
